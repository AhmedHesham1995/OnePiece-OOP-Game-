<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <title>OOP Game</title>
    </head>
    <body>
        <div class="box">
            <div class="person">
                <div class="lofi-health progress">
                    <span></span>
                </div>
                <h2>Lofi</h2>
                <img src="img/lofi1.jpg" alt="">
                <button id="lofi-attack">Attack</button>
                <button id="lofi-make-health">Health</button>
                <p class="lofi-alive"></p>
            </div>
            <div class="person">
                <div class="zoro-health progress">
                    <span></span>
                </div>
                <h2>Zoro</h2>
                <img src="img/zoro1.jpg" alt="">
                <button id="zoro-attack">Attack</button>
                <button id="zoro-make-health">Health</button>
                <p class="zoro-alive"></p>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
